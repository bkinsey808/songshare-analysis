[pytest]
markers =
    essentia: mark tests that require Essentia and audio toolchain (ffmpeg, soundfile)

# Collect tests from the main source and helper script directories. The
# project historically used a top-level `tests/` dir; tests are colocated in
# `src/` and some helper tests live in `scripts/` so include both here.
#
# This also avoids the PytestConfigWarning: "No files were found in testpaths"
testpaths =
    src
    scripts

# Filter noisy deprecation warnings coming from third-party deps such as
# `audioread` which import deprecated stdlib modules (aifc, audioop, sunau).
filterwarnings =
    ignore::DeprecationWarning:audioread.rawread
